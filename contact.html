<!DOCTYPE html>
<html lang="en">

<!-- Head, containing all meta tags, scripts, CSS, and title for Sao Paulo's City Dishes website -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Discover mouthwatering Paulista dishes and traditional recipes from Sao Paulo, Brazil. Explore a rich culinary heritage with our curated collection of flavorful recipes, featuring iconic dishes that capture the essence of Sao Paulo's gastronomy. From feijoada to coxinha, indulge in the vibrant flavors and cultural diversity that make Paulista cuisine so unique. Get ready to embark on a culinary adventure through the tantalizing tastes of Sao Paulo.">
    <meta name="keywords"
        content="Paulista dishes, Sao Paulo recipes, Brazilian cuisine, traditional recipes, Paulista food, Sao Paulo gastronomy, feijoada, coxinha, Brazilian snacks, favorite dishes, Sao Paulo flavors, culinary heritage, food culture">
    <!-- font awesome script  -->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Paulista Dishes</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <a href="index.html" class="header__home">
                <img class="header__image" src="./assets/images/icon.webp"
                    alt="website's icon, Sao Paulo's city shape in black">
                <h1 class="header__title">Paulista Dishes</h1>
            </a>
        </div>
        <nav class="header__menu">
            <ul class="header__items">
                <li class="header__item"><a href="index.html" class="header__link">Home</a></li>
                <li class="header__item"><a href="recipes.html" class="header__link">Recipes</a>
                </li>
                <li class="header__item header__item--last"><a href="#"
                        class="header__link  header__item--selected">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <div class="contact__container">
            <h2>We are always looking for new recipes and restaurants!</h2>
            <p>Would you like to recommend something? Please enter in contact with us using the following form:</p>

            <form method="post" action="https://formdump.codeinstitute.net/" class="contact__form">
                <label for="name" class="contact__label">Name:</label>
                <br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email" class="contact__label">Email:</label>
                <br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="location" class="contact__label">Location (city, country):</label>
                <br>
                <input type="text" id="location" name="location" required><br><br>

                <label for="recommendationType" class="contact__label">Type of Recommendation
                    (recipe/restaurant):</label>
                <br>
                <select id="recommendationType" name="recommendationType" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="recipe">Recipe</option>
                    <option value="restaurant">Restaurant</option>
                </select><br><br>

                <label for="cuisineType" class="contact__label">Cuisine Type (if restaurant):</label>
                <br>
                <input type="text" id="cuisineType" name="cuisineType"><br><br>

                <label for="description" class="contact__label">Brief Description:</label><br>
                <textarea id="description" name="description" rows="6" cols="40" required></textarea><br><br>

                <input type="submit" value="Submit" class="contact__submit">
            </form>
        </div>
    </section>


    <footer class="footer">
        <ul class="footer__social-medias">
            <li class="footer__social-media">
                <a href="https://facebook.com" class="footer__link" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li class="footer__social-media">
                <a href="https://twitter.com" class="footer__link" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li class="footer__social-media">
                <a href="https://youtube.com" class="footer__link" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li class="footer__social-media">
                <a href="https://instagram.com" class="footer__link" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
</body>

</html>
